<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        p {
            padding: 25px;
            border: 1px solid black;
            border-radius: 25px;
            width: 500px;
            font-size: 1.5rem;
            background-color: rgb(24, 195, 238);
        }
    </style>
</head>

<body>
    <h1 align="center">
        Example of Jquery lesson 2
    </h1>
    <hr>
    <div >
        <p class="animate__animated ">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis, delectus? Eos, deleniti officiis. Atque
            eligendi nulla at voluptatum nisi illo porro sed ratione, tempore corrupti, assumenda magni voluptatibus
            qui dolor.
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("jQuery Work");
            $("p").mouseenter(function () {
                console.log("mouse enter ");
                $(this).css('background-color', '#C0DBEA');
                $(this).addClass("animate__fadeInUp");
            });
            $("p").mouseleave(function () {
                console.log("mouse leave");
                $(this).css('background-color', 'rgb(24, 195, 238)');
                
            });
        });
    </script>
</body>

</html>
